<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>cl-beers</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <style>
    .card-img-top {
	width: 25%;
	align-self: center;
    }
    #txtSearch {
      min-width: 400px;
    }
    </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">cl-beers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/random">Get-Me-a-Random-Beer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/glossary">Glossary</a>
        </li>
        
      </ul>
      <form class="d-flex">
        <input id="txtSearch" class="form-control me-2" type="search" name="query"
               placeholder="Search Beer..." aria-label="Search Beer"
               hx-post="/search"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results"
               _="on htmx:afterOnLoad add .show to #search-results">
        <ul id="search-results" class="dropdown-menu mt-5">
        </ul>
      </form>
    </div>
  </div>
</nav>
    <div class="container my-4">
      {% block content %}
      {% endblock %}
    </div>
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-dark">Made with &hearts; by <a href="https://twitter.com/rajasegar_c">Rajasegar Chandran</a>, Source code available in <a href="https://github.com/rajasegar/cl-beers">Github</a></span>
  </div>
</footer>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://unpkg.com/hyperscript.org@0.8.0"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
