{% extends "layouts/default.html" %}
{% block content %}
<h1>Hello Beers</h1>
<div id="beer-list" class="row">
  {% for beer in beers %}
  <div class="col-md-3 my-4">
    <div class="card">
      <img src="{{beer.image--url}}" class="card-img-top mt-2" alt="{{beer.name}}">
      <div class="card-body">
	<h5 class="card-title">{{beer.name}}</h5>
	<h6 class="card-subtitle mb-2 text-muted">{{beer.tagline}}</h6>
	<p class="card-text">{{beer.description|truncate-desc}}</p>
	<a href="/beer/{{beer.id}}" class="btn btn-primary">Crack open</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div id="btn-more" class="d-grid gap-2 col-3 mx-auto">
<button class="btn btn-primary" hx-get="/more?page=2" hx-target="#beer-list" hx-swap="beforeend">More Beer</button>
</div>
{% endblock %}
